<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>hacCAThon</title>
        <link rel="shortcut icon" type="image/jpg" href="./images/favicon.png"/>
        <link rel="stylesheet" href="style.css">
        <script src="app.js" charset="utf-8"></script>
    </head>
    <body>
        <div class="container">
        <div class="info">
            <h1>hacCAThon</h1>
            <div class="score-container">
                <div class="score-title">score</div>
                <span id="score">0</span>
            </div>
        </div>
        <div class="instruction">
            <span id="result" >Join the cats and get <b>more</b> cats!</span>
            <button id="restart">Play Again?</button>
        </div>   
            <div class="grid"></div>

            <!-- Collection of Music -->
            <audio loop id="bgm">
                <source src="./music/Guitar-Gentle.mp3" type="audio/mpeg">
            <audio id="a" class="sfx">
                <source src="./music/mixkit-angry-cartoon-kitty-meow-94.wav" type="audio/wav">
            </audio>
            <audio id="b" class="sfx">
                <source src="./music/mixkit-cartoon-kitty-begging-meow-92.wav" type="audio/wav">
            </audio>
            <audio id="c" class="sfx">
                <source src="./music/mixkit-cartoon-little-cat-meow-91.wav" type="audio/wav">
            </audio>
            <audio id="d" class="sfx">
                <source src="./music/mixkit-sweet-kitty-meow-93.wav" type="audio/wav">
            </audio>
            <audio id="victory" class="sfx">
                <source src="./music/353546__maxmakessounds__success.wav" type="audio/wav">
            </audio>
        </div>
    </body>
</html>
